<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VD11</title>
    <script>
        var flowers=newArray('Rose','Sunflower','Daisy');
        document.write('Number of flowers :'+flowers.length+'<br>');
        document.write('Folwers: '+flowers.join(',')+'<br>');
        document.write('Orchid and Lyly are added: '+flowers.push("Orchid","Lyly")+'<br>');
        document.write('Flowers(InAscending Order): '+flowers.sort()+'<br>');
        document.write('Flowers Removed: '+flowers.pop()+'<br/>');

    </script>
</head>
<body>

</body>
</html>
