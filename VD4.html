<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VD4</title>
    <script>
        var inputNum=parseInt(prompt('Enter number:',''));
        var num=2;
        while (num<=inputNum-1)
        {
            if(inputNum%num==0)
            {
                alert(inputNum +'is not a prime number');
                break;
            }
            num++;
        }
        if(num==inputNum)
        {
            alert(inputNum + 'is a prime number');
        }
    </script>
</head>
<body>

</body>
</html>
